<ion-header horizontal="center">
  <ion-toolbar color="warning">
    <ion-title>
      Ant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let t of tasks">
    <ion-item>
      <ion-checkbox color="warning">{{t.description}}</ion-checkbox>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="warning">
        <ion-icon slot="icon-only" name="trash-bin"></ion-icon>
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="warning" (click)="addAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
